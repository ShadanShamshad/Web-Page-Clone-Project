<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Clone | Shadan</title>
    <!-- link of stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- link of googlefont poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!-- link of google font medium 500 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header -->
      <header>
        <!-- navbar -->
            <nav class="navbar">
                <div class="logo">
                    <img src="./assets/website-logo.png" alt="website logo">
                </div>
                <div class="nav-list">
                    <ul>
                        <li>RETAIL</li>
                        <li>SME</li>
                        <li>CORPORATE</li>
                        <li>ABOUT US</li>
                        <li>COVID-19</li>
                        <li>CAMPGAINS</li>
                    </ul>
                </div>
               
                <div class="login-section">
                    <div><img src="./assets/search-icon.png" alt=""></div>
                    <div class="login-button">Login</div>
                </div>
            </nav>
        </header> 
        <!-- main -->
         <main class="container">
                <section class="left-section">
                   <p class="heading">Chase your Dream with us</p>

                    <p class="para">The harder you work for something, the greater you'll feel when you achieve it.</p>
                <div class="buttons">
                    <div class="apply-btn btn">APPLY ONLINE</div>
                    <div class="loan-calculator-btn btn">LOAN CALCULATOR</div>
                </div>
                <!-- social -icons -->
                <div class="social-medias">
                <img src="./assets/phone.png" alt="phone" class="phone icon">
                <p>1659 |</p>
                <img src="./assets/facebook.png" alt="facebook icon" class="facebook">
                <img src="./assets/youtube.png" alt="youtube icon" class="youtube">
                <img src="./assets/linkedin.png" alt="linkedin icon" class="linkedin">
                <img src="./assets/instagram.png" alt="instagram icon" class="instagram">
              </div>
            </section>
            <section class="right-section">
                <div class="car">
                    <img src="./assets/car.png" alt="car">
                <span>CarLoan</span>
                </div>
                <img src="./assets/hero-image.png" alt="hero-image" class="hero-image">
                
                <div class="home">
                    <img src="./assets/House.png" alt="house">
                    <span>HomeLoan</span>
                </div>
            </section>
        
        </main>
</body>
</html>
